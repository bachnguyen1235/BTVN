<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN2</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <table>
        <thead>
            <th colspan="2"><label>Đăng kí</label></th>
        </thead>
        <tbody>
            <tr>
                <td><label for="">Full name</label></td>
                <td><input type="text" placeholder="Nhap fullname" ></td>
            </tr>
            <tr>
                <td><label for="">User name</label></td>
                <td><input type="text" placeholder="Nhap username"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="text" placeholder="Nhap mật khẩu"></td>
            </tr>
            <tr>
                <td><label for="">Nhập lại Password</label></td>
                <td><input type="text" placeholder="Nhap lại mật khẩu"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính</label></td>
                
                <td><input type="radio" name="choice">Nam<input type="radio" name="choice">Nữ</td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh</label></td>
                <td>
                   <select name="Ngày" id="">
                    <option value="Ngày 1">Ngày 1</option>
                    <option value="Ngày 2">Ngày 2</option>
                    <option value="Ngày 3">Ngày 3</option>
                    <option value="Ngày 4">Ngày 4</option>
                    <option value="Ngày 5">Ngày 5</option>
                   </select>
                   <select name="Tháng" id="">
                    <option value="Tháng 1">Tháng 1</option>
                    <option value="Tháng 2">Tháng 2</option>
                    <option value="Tháng 3">Tháng 3</option>
                    <option value="Tháng 4">Tháng 4</option>
                    <option value="Tháng 5">Tháng 5</option>
                   </select>
                   <select name="Năm" id="">
                    <option value="Năm 2015">Năm 2015</option>
                    <option value="Năm 2016">Năm 2016</option>
                    <option value="Năm 2017">Năm 2017</option>
                    <option value="Năm 2018">Năm 2018</option>
                    <option value="Năm 2019">Năm 2019</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ</label></td>
                <td><textarea name="Địa chỉ" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Avatar</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="">Sở thích</label></td>
                <td>
                    <input type="checkbox"><label for="">Xem phim</label>
                    <input type="checkbox"><label for="">Thể thao</label>
                    <input type="checkbox"><label for="">Web</label>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2"><label><button>Reset</button><button>OK</button></label></th>
        </tfoot>
    </table>
</body>
</html>
